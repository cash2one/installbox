<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>{% block title %}{% endblock %}</title>

<link rel="icon" href="/static/assets/img/favicon.ico" type="image/x-icon" />


<!-- 小图标配置文件在里面 -->
<link rel="stylesheet" type="text/css"
	href="/static/assets/lib/stroke-7/style.css" />

<!-- 导航 -->
<link rel="stylesheet" type="text/css"
	href="/static/assets/lib/jquery.nanoscroller/css/nanoscroller.css" />

<!-- select2 一定要在模板风格文件以上 不然样式会被覆盖 -->
<link rel="stylesheet" type="text/css" href="/static/assets/lib/select2/css/select2.min.css"/>

<!-- 模板风格 -->
<link type="text/css" href="/static/assets/css/themes/theme-cake.css"
	rel="stylesheet">

<!-- jquery -->
<script src="/static/assets/lib/jquery/jquery.min.js" type="text/javascript"></script>



</head>
<body>
	<div class="am-wrapper">
		<nav class="navbar navbar-default navbar-fixed-top am-top-header">
			<div class="container-fluid">

				<div class="navbar-header">
					<div class="page-title">
						<span>Dashboard</span>
					</div>
					<a href="index.html#"
						class="am-toggle-left-sidebar navbar-toggle collapsed">
						<span class="icon-bar">
							<span></span>
							<span></span>
							<span></span>
						</span>
					</a>
					<a href="#" class="navbar-brand"></a>
				</div>


				<div id="am-navbar-collapse" class="collapse navbar-collapse">
					<ul class="nav navbar-nav navbar-right am-user-nav">
						<li class="dropdown">
							<a href="index.html#" data-toggle="dropdown" role="button"
								aria-expanded="false" class="dropdown-toggle">
								<img src="/static/assets/img/avatar.jpg">
								<span class="user-name">Samantha Amaretti</span>
								<span class="angle-down s7-angle-down"></span>
							</a>
							<ul role="menu" class="dropdown-menu">
								<li>
									<a href="index.html#">
										<span class="icon s7-power"></span>
										Sign Out
									</a>
								</li>
							</ul>
						</li>
					</ul>
					<ul class="nav navbar-nav am-nav-right">
						<li>
							<a href="#">
								<h1>藏经阁配置管理</h1>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="am-left-sidebar">
			<div class="content">
				<div class="am-logo"></div>
				<ul class="sidebar-elements">
					<li class="parent">
						<a href="#">
							<i class="icon s7-monitor"></i>
							<span>配置管理</span>
						</a>
						<ul class="sub-menu">
							<li class="active node">
								<a href="{% url 'app:collection' %}" id='collection'>采集地址管理</a>
							</li>
							<li class="node">
								<a href="{% url 'app:node' %}" id="node">采集节点管理</a>
							</li>
							<li class="node">
								<a href="{% url 'app:deploy' %}" id="deploy">配置文件修改</a>
							</li>
							<li class="node">
								<a href="{% url 'app:FailNodeView' %}" id="FailNodeView">失败节点管理</a>
							</li>
							<li class="node">
								<a href="{% url 'app:FileDeployView' %}" id="FileDeployView">失败节点修改</a>
							</li>

						</ul>
					</li>

				</ul>
				<!--Sidebar bottom content-->
			</div>
		</div>
		<div class="am-content">
			<div class="main-content">
				{% block content %} {% endblock%}
			</div>
		</div>

	</div>

	<!-- 导航 -->
	<script src="/static/assets/lib/jquery.nanoscroller/javascripts/jquery.nanoscroller.min.js" type="text/javascript"></script>
	<!-- 主js文件 -->
	<script src="/static/assets/js/main.js" type="text/javascript"></script>
	
	<!-- bootstrap -->
	<script src="/static/assets/lib/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
	
	<script src="/static/assets/lib/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
	
	<!-- 数字展示 -->
	<script src="/static/assets/lib/countup/countUp.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			//initialize the javascript
			App.init();
			App.dashboard();
			
			var pathname = window.location.pathname;
			$(".sub-menu .node").each(function(k,v){
				var t_id = $(this).children(":first").attr('id');
				
				if (pathname.indexOf(t_id) > -1) {
					$(this).addClass('active');
				} else {
					$(this).removeClass('active');
				}
			});

		});
	</script>
</body>
</html>
