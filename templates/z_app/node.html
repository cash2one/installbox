{% extends "base/base.html" %} {% block title %}{{ article.title }} | 采集节点管理 |
{{ block.super }}{% endblock%} {% block content %}

<div class="row">
	<!--Responsive table-->
	<div class="col-sm-12">
		<div class="widget widget-fullwidth widget-small">
			<div class="widget-head">
				<div class="title">节点列表</div>
			</div>
			<div class="table-responsive noSwipe">
				<table class="table table-striped table-fw-widget table-hover">
					<thead>
						<tr>
							<th width="20%">平台</th>
							<th width="25%">节点</th>
							<th width="10%">策略</th>
							<th width="10%">Tools</th>
						</tr>

					</thead>
					<tbody class="no-border-x">
                        {% for i in Node %}
                            <tr>
                                <td class="user-avatar">{{ i.PintList }}</td>
                                <td>{{ i.Node }}</td>
                                <td>{{ i.strategy }}</td>
								<td><span class="badge" onclick="DelteNode('{{i.PintList}}','{{i.Node}}')">delete</span></td>
                            </tr>
                        {% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>

<script>
	function DelteNode(PintList,NodeName){
		$.ajax({
			url:'/app/DeleteNode/',
			data:{"PintList":PintList,"NodeName":NodeName},
			type:'post',
			success:function (msg) {
				if(msg=="\"0401\"")
				{
					alert("删除节点失败")
				}else
				{
					alert("successful");
					alert("已删除"+msg)
				}

			}
		})
	}



</script>


{% endblock %}
