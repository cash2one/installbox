.form-control{
    width:300px;

}

<div class="row">
   <div class="col-md-12">
      <div class="panel panel-default">

                      <div class="col-sm-10">

</div>

<script>

    $('.form_datetime').datetimepicker({
		language: 'zh-CN',
		maxView :3,
		format: "yyyy-mm-dd",// format: "yyyy-mm-dd",
		minView: "month",
		weekStart: 1,
		todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 3,
		forceParse: 0,
		showMeridian: 1,
		defaultDate : new Date()
	});

	$('.form_datetime').datetimepicker('update', new Date());
$(document).ready(function(){
   //initialize the javascript
   App.formElements();
});


function TakeSome()
	{
		var PintList = $("#PintList").val();
        var Node = $("#Node").val();
        var strategy = $("#strategy").val();
		alert(strategy);
		$.ajax({
			url:'/app/FilllNodeAdd/',
			type:"post",
			data:{'PintList':PintList,"Node":Node,"strategy":strategy},
			success:function(msg){
				alert("success");
                alert(msg)

			}
		})
	}

</script>
