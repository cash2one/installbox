{% extends "base/base.html" %} {% block title %}{{ article.title }} | 采集地址管理 |
{{ block.super }}{% endblock%} {% block content %}

<div class="row">
	<!--Responsive table-->
	<div class="col-sm-12">
		<div class="widget widget-fullwidth widget-small">
			<div class="widget-head">
				<div class="title">IP列表</div>
			</div>
			<div class="table-responsive noSwipe">
				<table class="table table-striped table-fw-widget table-hover">
					<thead>
						<tr>
							<th width="20%">游戏</th>
							<th width="25%">平台</th>
							<th width="10%">ip_public</th>
							<th width="10%">ip_inner</th>
						</tr>
					</thead>
					<tbody class="no-border-x">
                        {% for i in ip_msg %}
                        <tr>
                            <td class="user-avatar">{{Fn_some}}</td>
							<td>{{ PlatFrom }}</td>
                            <td>{{i.ip_public}}</td>
                            <td>{{i.ip_inner}}</td>
                        </tr>
                        {% endfor %}

					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>

{% endblock %}
