{% extends "base/base.html" %}
{% block title %}{{ article.title }} | 采集地址管理| {{ block.super }}

{% endblock%}

{% block content %}
<style type="text/css">
.form-control{
    width:300px;

}

</style>
<div class="row">
   <div class="col-md-12">
      <div class="panel panel-default">
         <div class="panel-heading">
            <div class="panel-title">失败节点提交</div>
         </div>
         <div class="panel-body">




                <form class="form-horizontal">
                    <div class="form-group">
                      <label for="firstname" class="col-sm-2 control-label">平台列表</label>
                        <div class="col-sm-10">
                              <select class="form-control" id="PintList">
                                  {% for i in PlatName_list %}
                                     <option>{{ i.name }}</option>
                                  {% endfor %}
                              </select>
                        </div>
                    </div>


                    <div class="form-group">
                      <label for="firstname" class="col-sm-2 control-label">节点</label>
                      <div class="col-sm-10">
                         <input type="text" class="form-control" id="Node" name="Node" placeholder="请输入节点">
                      </div>
                   </div>

                   <div class="form-group">
                         <label for="firstname" class="col-sm-2 control-label">策略</label>
                          <div class="col-sm-10">
                         <input type="text" class="form-control" id="strategy" name="strategy" placeholder="请输入策略">
                          </div>
                    </div>

                    <button type="button" class="btn btn-primary" onclick="TakeSome()">添加</button>

                </form>




         </div>
      </div>
   </div>

</div>

<script>
$(document).ready(function(){
   //initialize the javascript
   App.formElements();
});


function TakeSome()
	{
		var PintList = $("#PintList").val();
        var Node = $("#Node").val();
        var strategy = $("#strategy").val();
		alert(strategy);
		$.ajax({
			url:'/app//',
			type:"post",
			data:{'PintList':PintList,"Node":Node,"strategy":strategy},
			success:function(msg){
				alert("success");
                alert(msg)

			}
		})
	}

</script>
<script src="/static/assets/lib/select2/js/select2.min.js" type="text/javascript"></script>
<script src="/static/assets/js/custom.js" type="text/javascript"></script>



{% endblock %}
