{% extends "base/base.html" %} {% block title %}{{ article.title }} | 采集地址管理
| {{ block.super }}{% endblock%} {% block content %}
<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="panel-title">采集配置</div>
			</div>
			<div class="panel-body">
				<form action="form-elements.php#" class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-1 control-label">文件：</label>
						<div class="col-sm-2">
							<select class="select2" id="select_file" action="{% url  'app:filelistjson' %}">
								<option value='' selected>请选修改文件</option>
							</select>
						</div>

						<div class="col-sm-3">
							<div class="input-group xs-mb-15">
								<input class="form-control" type="text">
								<span class="input-group-addon">.yaml</span>
							</div>
						</div>

						<div class="col-sm-1">
							<button class="btn btn-space btn-info btn-rounded">
								<i class="icon icon-left s7-config"></i>
								添加
							</button>
						</div>


						<div class="col-sm-1">
							<button class="btn btn-space btn-primary btn-rounded" type="button">
								<i class="icon icon-left s7-gleam"></i>
								保存
							</button>
						</div>
					</div>


					<div class="form-group">
						<div class="col-sm-12 col-md-offset-1">
							<textarea placeholder="" rows="3" id="yaml_content" name='content' class="form-control" style="width: 1038px; height: 500px;">公网ip	节点	策略</textarea>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>

</div>

<script>
$(document).ready(function(){
  	//initialize the javascript
  	App.formElements();
});
</script>
<script src="/static/assets/lib/select2/js/select2.min.js" type="text/javascript"></script>
<script src="/static/assets/js/custom.js" type="text/javascript"></script>
{% endblock %}
